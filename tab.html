//面向对象
function Tab(aInput,aDiv){
	this.init(aInput,aDiv);
};

Tab.prototype = {
	init:function(aInput,aDiv){
		this.aInput = document.getElementsByTagName(aInput);
		this.aDiv = document.getElementsByTagName(aDiv);
		
		var _this = this;
		for(var i=0;i<this.aInput.length;i++){
			this.aInput[i].index = i;
			this.aInput[i].onclick = function(){
				_this.tab(this);
			}
		}
	},
	tab:function(ipt){
		for(var i=0;i<this.aInput.length;i++){
			this.aInput[i].className = "";
			this.aDiv[i].style.display = "none";
		}
		ipt.className = "on";
		this.aDiv[ipt.index].style.display="block";
	}
	
	
}
new Tab('input','div');
